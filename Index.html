<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="StyleSheet.css" rel="stylesheet" />
</head>

<body>
    <div class="jumbotron" style="text-align:center;">
        <h1 class="display-3">Picture!</h1>
        <p class="lead">Simple picture Webpage with to test out bootstrap 4</p>
        <hr class="m-y-2">
    </div>

    <div class="container">
        <div class="card-deck-wrapper">
            <div class="card-deck">

                <div class="card card-inverse">
                    <a href="#" data-toggle="modal" data-target="#myModal" class="getImage">
                        <img class="card-img-top" src="Images/stockvault-book-with-flying-pages163192.jpg" alt="Card image">
                    </a>
                    <div class="card-block">
                        <p class="card-text"><small class="text-muted saying">Book in the wind</small></p>
                    </div>
                </div>

                <div class="card">
                    <a href="#" data-toggle="modal" data-target="#myModal" class="getImage">
                        <img class="card-img-top" src="Images/stockvault-diary189211.jpg" alt="Card image">
                    </a>
                    <div class="card-block">
                        <p class="card-text"><small class="text-muted saying">Pen and paper</small></p>
                    </div>
                </div>

                <div class="card">
                    <a href="#" data-toggle="modal" data-target="#myModal" class="getImage">
                        <img class="card-img" src="Images/stockvault-swedish-summer108967.jpg" alt="Card image">
                    </a>
                    <div class="card-block">
                        <p class="card-text"><small class="text-muted saying">Flower in the wind</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="myModal"> 
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Photo</h4>
                </div>
                <div class="modal-body">
                    <img src="..." id="modalImage"/>
                    <p id="modalSaying">This is the text</p>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="node_modules/bootstrap/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="myJavascript.js"></script>
</body>
</html>
